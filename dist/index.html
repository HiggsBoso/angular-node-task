<html ng-app="ProductsApp">
  <head>
    <title>Products App</title>
    <script src="bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/theme.css" />
  </head>

  <body>
    <div ng-controller="ProductsCtrl as ctrl">
      <div class="page-header">
        <h1 class="page-title">Product App</h1>
      </div>

      <div class="container list">
        <div class="row">
          <div class="col-lg-2 create-button">
            <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal" ng-click="ctrl.switchToCreateMode()">Create</button>
          </div>
        </div>
        <div class="row list-header">
          <div class="col-lg-2">
            #
          </div>
          <div class="col-lg-4">
            Name
          </div>
          <div class="col-lg-4">
            Price
          </div>
        </div>
        <hr />
        <div ng-repeat="product in ctrl.products">
          <div class="row values_row">
            <div class="col-lg-2">
              {{ $index + 1 }}
            </div>
            <div class="col-lg-4">
              {{ product.name }}
            </div>
            <div class="col-lg-4">
              {{ product.price }}
            </div>
            <div class="col-lg-1">
              <button class="btn btn-default" data-toggle="modal" data-target="#myModal" ng-click="ctrl.switchToEditMode($index)" >edit</button>
            </div>
            <div class="col-lg-1">
              <button class="btn btn-default" data-toggle="modal" data-target="#deleteModal" ng-click="ctrl.selectProductToDelete($index)">delete</button>
            </div>
          </div>
        </div>
      </div>

      <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"></button>
              <h4 class="modal-title" ng-show="ctrl.createMode">Create Product</h4>
              <h4 class="modal-title" ng-hide="ctrl.createMode">Edit Product</h4>
            </div>
            <div class="modal-body">
              <div class="container">
                <div class="row">
                  <div class="col-lg-1">
                    Name:
                  </div>
                  <div class="col-lg-1">
                      <input ng-model="ctrl.newProduct.name" ng-show="ctrl.createMode"/>
                      <input ng-model="ctrl.currentProduct.name" ng-hide="ctrl.createMode"/>
                  </div>
                </div>

                <div class="row">
                    <div class="col-lg-1">
                      Price:
                    </div>
                    <div class="col-lg-1">
                        <input ng-model="ctrl.newProduct.price" ng-show="ctrl.createMode"/>
                        <input ng-model="ctrl.currentProduct.price" ng-hide="ctrl.createMode"/>
                    </div>
                  </div>

              </div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-default" ng-show="ctrl.createMode" ng-click="ctrl.createProduct()" data-dismiss="modal">Create</button>
              <button type="button" class="btn btn-default" ng-hide="ctrl.createMode" ng-click="ctrl.editProduct()" data-dismiss="modal">Save</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>

        </div>
      </div>



      <div id="deleteModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"></button>
              <h4 class="modal-title">Delete Product</h4>
            </div>
            <div class="modal-body">
              <div>
                <p>
                  Are you sure you want to delete this product?
                </p>
              </div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-default" ng-click="ctrl.deleteProduct()" data-dismiss="modal">Confirm</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>

        </div>
      </div>









































    </div>
  </body>

</html>
